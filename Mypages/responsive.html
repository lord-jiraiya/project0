<!DOCTYPE html>
<html>
    <head>
        <title>Screen Only</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            @media print{
                .screen-only{
                    display: none;

                }
            }
            @media(min-width: 700px)
            {
                body{
                    background-color: rebeccapurple;
                }
            }
            @media(max-width: 600px)
            {
                body{
                    background-color: salmon;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <p1 class="screen-only">This is an Amazing Text</p1>
        </div>


    </body>
</html>
