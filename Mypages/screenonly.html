<!DOCTYPE html>
<html>
    <head>
        <title>Screen Only</title>
        <style>
            @media print{
                .screen-only{
                    display: none;

                }
            }
        </style>
    </head>
    <body>
        <div>
            <p1 class="screen-only">This is an Amazing Text</p1>
        </div>


    </body>
</html>
